<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        input[type=button] {
            top: 50%;

            transform: translate(-50%, -50%);

            font-size: 25px;

            color: white;
            cursor: pointer;
            border-radius: 10px;
            padding: 10px;
        }
